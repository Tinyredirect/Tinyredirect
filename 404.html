<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background-color: #f5f0ff;
      color: #4b3f72;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <p id="message">Looking up tip jar...</p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB0QtZ8pHEVH-D2VNko9nW-LRSP0Btv2dg",
      authDomain: "tinytip-856d8.firebaseapp.com",
      databaseURL: "https://tinytip-856d8-default-rtdb.firebaseio.com",
      projectId: "tinytip-856d8",
      storageBucket: "tinytip-856d8.appspot.com",
      messagingSenderId: "348256301193",
      appId: "1:348256301193:web:a8f24524db1142e17f9658",
      measurementId: "G-2WCQL5MHHN"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const message = document.getElementById("message");

    const parts = window.location.pathname.split("/");

    if (parts[1] === "tip" && parts[2]) {
      const slug = parts[2];

      if (slug.startsWith("0x")) {
        window.location.href = `/tip.html?to=${slug}`;
      } else {
        const ref = db.ref("redirects/" + slug.toLowerCase());
        ref.once("value").then((snapshot) => {
          if (snapshot.exists()) {
            const data = snapshot.val();
            const wallet = data.address;
            window.location.href = `/tip.html?to=${wallet}`;
          } else {
            message.textContent = "Unknown Tip Link.";
          }
        }).catch((error) => {
          console.error("Error fetching data:", error);
          message.textContent = "An error occurred while redirecting.";
        });
      }
    } else {
      message.textContent = "404 - Page Not Found";
    }
  </script>
</body>
</html>
